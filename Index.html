<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* 設定計算機外框樣式 */
    .calculator {
      width: 500px;
      margin: auto;
      text-align: center;
      border: 1px solid #ccc;
      padding: 10px;
    }

    /* 設定輸入框樣式 */
    #result {
      width: 100%;
      margin-bottom: 10px;
    }

    /* 設定按鈕樣式 */
    .button {
      width: 50px;
      height: 50px;
      font-size: 24px;
      margin: 5px;
      background-color: #f7f7f7;
      border: 1px solid #ccc;
      border-radius: 5px;
      cursor: pointer;
    }

    /* 設定運算符按鈕樣式 */
    .operator {
      background-color: #4CAF50;
      color: white;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" id="result" readonly>
    <button class="button" onclick="addInput('1')">1</button>
    <button class="button" onclick="addInput('2')">2</button>
    <button class="button" onclick="addInput('3')">3</button>
    <button class="button operator" onclick="addInput('+')">+</button><br>
    <button class="button" onclick="addInput('4')">4</button>
    <button class="button" onclick="addInput('5')">5</button>
    <button class="button" onclick="addInput('6')">6</button>
    <button class="button operator" onclick="addInput('-')">-</button><br>
    <button class="button" onclick="addInput('7')">7</button>
    <button class="button" onclick="addInput('8')">8</button>
    <button class="button" onclick="addInput('9')">9</button>
    <button class="button operator" onclick="addInput('*')">✕</button>
    <button class="button operator" onclick="addInput('/')">÷</button>
    <button class="button operator" onclick="calculate()">=</button>
    <button class="button operator" onclick="clearResult()">C</button>
    <button class="button operator" onclick="deleteLast()">&#x2190;</button><br>
    <button class="button" onclick="addInput('0')">0</button>
    <button class="button" onclick="addInput('.')">.</button>
    <br>
  </div>
  <script src="Calculator.js"></script>
</body>
</html>
