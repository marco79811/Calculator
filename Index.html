<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>簡單計算機</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator">
    <input type="text" id="inputBox" placeholder="輸入數字">
    <br>
    <button class="operator" onclick="add()">加</button>
    <button class="operator" onclick="subtract()">減</button>
    <button class="operator" onclick="multiply()">乘</button>
    <button class="operator" onclick="divide()">除</button>
    <br>
    <button onclick="clearInput()">清除</button>
    <button onclick="calculate()">計算</button>
  </div>

  <script src="Calculator.js"></script>
</body>
</html>
